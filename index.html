<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <strong class="navbar-brand" style="margin-left: 115px;">DiceRoller</strong>
            </div>
        </div>
    </header>
    <table class="table table-sm" style="margin-left: 20px; margin-top: 15px;">
        <thead>
            <tr>
                <th scope="col">d*</th>
                <th scope="col">Roll</th>
                <th scope="col">Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">d2</th>
                <td><button class="btn btn-primary btn-sm" onclick="rollDice(2)">Roll d2</button></td>
                <td id="d2result">0</td>
            </tr>
            <tr>
                <th scope="row">d3</th>
                <td><button class="btn btn-primary btn-sm" onclick="rollDice(3)">Roll d3</button></td>
                <td id="d3result">0</td>
            </tr>
            <tr>
                <th scope="row">d4</th>
                <td><button class="btn btn-primary btn-sm" onclick="rollDice(4)">Roll d4</button></td>
                <td id="d4result">0</td>
            </tr>
            <tr>
                <th scope="row">d6</th>
                <td><button class="btn btn-primary btn-sm" onclick="rollDice(6)">Roll d6</button></td>
                <td id="d6result">0</td>
            </tr>
            <tr>
                <th scope="row">d8</th>
                <td><button class="btn btn-primary btn-sm" onclick="rollDice(8)">Roll d8</button></td>
                <td id="d8result">0</td>
            </tr>
            <tr>
                <th scope="row">d10</th>
                <td><button class="btn btn-primary btn-sm" onclick="rollDice(10)">Roll d10</button></td>
                <td id="d10result">0</td>
            </tr>
            <tr>
                <th scope="row">d12</th>
                <td><button class="btn btn-primary btn-sm" onclick="rollDice(12)">Roll d12</button></td>
                <td id="d12result">0</td>
            </tr>
            <tr>
                <th scope="row">d20</th>
                <td><button class="btn btn-primary btn-sm" onclick="rollDice(20)">Roll d20</button></td>
                <td id="d20result">0</td>
            </tr>
            <tr>
                <th scope="row">d100</th>
                <td><button class="btn btn-primary btn-sm" onclick="rollDice(100)">Roll d100</button></td>
                <td id="d100result">0</td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript">
        function rollDice(die) {
            var result = Math.floor(Math.random() * die) + 1;
            document.getElementById("d" + die + "result").innerHTML = "<strong>" + result + "</strong>"
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
